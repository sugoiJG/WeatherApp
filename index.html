<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images 2/search.png" alt="search button" /></button>
      </div>

      <div class="weather">
        <img src="images 2/rain.png" class="weather-icon" alt="rain" />
        <h1 class="temp">12Â°C</h1>
        <h2 class="city">Seattle</h2>
        <div class="details">
          <div class="col">
            <img src="images 2/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images 2/wind.png" alt="windy" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
